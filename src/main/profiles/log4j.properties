### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=INFO, D_LOG, RRDLOGFILE, stdout
log4j.logger.net.sf=warn D_LOG 

datestamp=yyyy-MM-dd/HH:mm:ss.SSS/zzz
roll.pattern.hourly=.yyyy-MM-dd.HH
roll.pattern.daily=.yyyy-MM-dd

#DEFAULT Logging
log4j.appender.D_LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D_LOG.DatePattern=${roll.pattern.daily}
log4j.appender.D_LOG.File=${catalina.home}/logs/rrdAll.log
log4j.appender.D_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.D_LOG.layout.ConversionPattern=%d{${datestamp}}/rrdsaas[1.0.3-SNAPSHOT]/%t/%c/%x/%-5p=%m%n

