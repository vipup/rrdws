 ### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=::RRDws:: %r %5p [%d{dd MM HH:mm:ss}] %x %c{1} - %m%n

### direct messages to file hibernate.log ###
log4j.appender.RRDLOGFILE=org.apache.log4j.FileAppender
log4j.appender.RRDLOGFILE.level=info
log4j.appender.RRDLOGFILE.File=${catalina.home}/logs/rrdws.log
log4j.appender.RRDLOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.RRDLOGFILE.layout.ConversionPattern=$RrD-wS$ %5p %d{ABSOLUTE} %c{1}:%l _ %m    %n
